[tool.poetry]
name = "asmapy"
version = "0.1.0"
description = "CLI to download dumps, convert dump files to human-readable ones, compare two files, convert to binary, and so on."
authors = ["Bruno Garcia <brunoely.gc@gmail.com>"]
